            <p>1.關於下列搭配詞，哪個不正確？</p>

                    <li>寧可....也</li>

                    <li>開車慢點兒</li>
                    <li>帶傘</li>
                    <li>穿雨鞋</li>
                    <li>穿多衣服</li>
                </ol>
            <p>3.他.....在學習達到好成績，......運動也是厲害的人。</p>
                <ol>
                    <li>不是....而是</li>
                    <li>不儘....而且</li>
                    <li>即使....也</li>
                    <li>與其....不如</li>
                </ol>
        </div>
